<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照护评估问卷</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="survey-container">
            <el-card>
                <div slot="header">
                    <h2>照护评估问卷</h2>
                </div>
                
                <el-form ref="careForm" :model="formData" label-width="200px">
                    <!-- 日常生活照护 -->
                    <el-divider content-position="left">日常生活照护</el-divider>
                    <el-form-item label="1. 被照护者是否能够独立进食？" prop="eating">
                        <el-select v-model="formData.eating" placeholder="请选择">
                            <el-option label="完全独立" value="1"></el-option>
                            <el-option label="需要部分协助" value="2"></el-option>
                            <el-option label="完全依赖" value="3"></el-option>
                        </el-select>
                    </el-form-item>

                    <!-- 更多日常生活问题... -->

                    <!-- 精神行为问题 -->
                    <el-divider content-position="left">精神行为问题</el-divider>
                    <el-form-item label="4. 被照护者是否出现焦虑情绪？" prop="anxiety">
                        <el-select v-model="formData.anxiety" placeholder="请选择">
                            <el-option label="从不" value="1"></el-option>
                            <el-option label="偶尔" value="2"></el-option>
                            <el-option label="经常" value="3"></el-option>
                        </el-select>
                    </el-form-item>

                    <!-- 更多精神行为问题... -->

                    <!-- 安全风险问题 -->
                    <el-divider content-position="left">安全风险评估</el-divider>
                    <el-form-item label="7. 过去三个月内是否发生过跌倒？" prop="falling">
                        <el-select v-model="formData.falling" placeholder="请选择">
                            <el-option label="否" value="1"></el-option>
                            <el-option label="是，1-2次" value="2"></el-option>
                            <el-option label="是，3次以上" value="3"></el-option>
                        </el-select>
                    </el-form-item>

                    <!-- 更多安全风险问题... -->

                    <!-- 居住环境评估 -->
                    <el-divider content-position="left">居住环境评估</el-divider>
                    <el-form-item label="10. 居住环境是否有足够的照明？" prop="lighting">
                        <el-select v-model="formData.lighting" placeholder="请选择">
                            <el-option label="是" value="1"></el-option>
                            <el-option label="部分区域不足" value="2"></el-option>
                            <el-option label="否" value="3"></el-option>
                        </el-select>
                    </el-form-item>

                    <!-- 更多居住环境问题... -->

                    <el-form-item>
                        <el-button type="primary" @click="submitForm('careForm')">提交评估</el-button>
                        <el-button @click="resetForm('careForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="survey.js"></script>
</body>
</html>
